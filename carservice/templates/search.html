{% extends "base.html" %}

{% block content %}
  <h1>Search by "{{query}}" result:</h1>
  </br>
  {% if cars %}
  <ul>
    {% for car in cars %}
      <li>
        <a href="{% url 'specific_car' car.car_id %}">{{car.brand}} {{car.car_model}} {{ car.engine }} - {{ car.client }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Oops. Nothing found :(</p>
  {% endif %}

  {% endblock %}
